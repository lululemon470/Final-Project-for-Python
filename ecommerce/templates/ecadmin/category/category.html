{% extends "ecadmin/base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid p-0">
		<h1 class="h3 mb-3"><strong>Product Table</strong></h1>
		 <div class="row">
          <div class="col-md-12">
            <div class="card">
              <!-- /.card-header -->
              	<div class="card-body">
					<div class="card-header d-flex justify-content-between">
						 <h5 class="m-0"></h5>
						<a href="{% url 'ecadmin:category-post' %}" type="btn" class="btn btn-secondary m-0 w-10">
							<i class="align-middle" data-feather="plus-circle"></i>
							Add New
						</a>
					</div>
					<table id="productTable" class="display">
				   <thead>
					   <tr>
						   <th>ID</th>
						   <th>Category</th>
						   <th>Description</th>
						   <th>Action</th>
					   </tr>
				   </thead>
				   <tbody>
					 {% for category in categories %}
						<tr>
							<td>{{ category.id }}</td>
							<td>{{ category.category_name }}</td>
							<td>{{ category.description }}</td>
							<td>
								<a href="{% url 'ecadmin:category-update' category.id %}" class="btn btn-primary">
									Edit
								</a>

								<a href="{% url 'ecadmin:category-delete' category.id %}" class="btn btn-danger" >
									Delete
								</a>
							</td>
						</tr>
					 {% endfor %}
				   </tbody>
				</table>
              	</div>
            </div>
          </div>
        </div>
	</div>
{% endblock %}
