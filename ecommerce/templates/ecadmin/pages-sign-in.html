{% extends 'ecadmin/blank_base.html' %}
{% load static %}

{% block content %}
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Welcome back!</h1>
                            <p class="lead">Sign in to your account to continue</p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="{% static 'ecadmin/img/avatars/avatar-6.gif' %}" alt="Avatar"
                                             class="img-fluid rounded-circle " width="132" height="132"/>
                                    </div>
                                    <form method="POST" action="{% url 'ecadmin:login' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input class="form-control form-control-lg" type="text" name="username"
                                                   placeholder="Enter your username" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password"
                                                   placeholder="Enter your password" required/>
                                            <small>
                                                <a href="{% url 'ecadmin:home' %}">Forgot password?</a>
                                            </small>
                                        </div>
                                        <div>
                                            <label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me"
                                                       name="remember-me" checked>
                                                <span class="form-check-label">Remember me next time</span>
                                            </label>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>

                                    {% if form.non_field_errors %}
                                        <div class="alert alert-danger mt-3">
                                            {{ form.non_field_errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
